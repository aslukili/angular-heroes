<button type="button" (click)="goBack()" class="bg-sky-300">go back</button>
<div class="font-medium text-gray-800" *ngIf="hero">
  <h2>{{ hero.name | uppercase }} Details</h2>
  <div>id: {{ hero.id }}</div>
  <div>
    <label for="hero-name">Hero name: </label>
    <input
      class="border-2 border-yellow-300"
      id="hero-name"
      [(ngModel)]="hero.name"
      placeholder="name"
    />
  </div>
  <button type="button" class="bg-green-500 p-1.5" (click)="save()">save</button>
</div>
