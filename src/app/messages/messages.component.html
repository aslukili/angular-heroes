<div *ngIf="messageService.messages.length">
    <h2 class="font-bold text-lg text-sky-500">Messages:</h2>
    <button type="button" class="border-4 border-sky-700" (click)="messageService.clear()">
        Clear messages
    </button>
    <div *ngFor="let message of messageService.messages">
        {{message}}
    </div>
</div>
